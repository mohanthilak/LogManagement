processors:
  - add_cloud_metadata: ~
  - add_host_metadata: ~
  - add_docker_metadata: ~
  

output.kafka:
  hosts: ["kafka:9092"]
  topics:
    - topic: "log"
      when.contains:
        log.level: "error"
  partition.round_robin:
  reachable_only: false
  required_acks: 1
  compression: gzip
  max_message_bytes: 1000000
